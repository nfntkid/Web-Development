<!-- extends base template for the home page-->
{% extends "base.html" %} {% block title %}Updated{% endblock %} {% block
content %}
<!---------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------->

<h1 align="center">Image Repository</h1>
<br />
<div align="center">
  <form action="/upload" enctype="multipart/form-data" method="POST">
    <input type="file" id="pic" name="pic" />

    <button type="submit" class="btn btn-primary" value="Upload a file">
      Add Picture
    </button>
  </form>
</div>

<br /><br /><br />
<h1 align="center">Images</h1>
<ul class="list-group list-group-flush" id="images">
  {% for pic in user.images %}

  <li class="list-group-item">
    <img
      src="data:image/png;base64,{{pic.img}}"
      alt="{{pic.img}}"
      height="100"
    />
    <button type="button" class="close" onClick="deleteImage({{ pic.id }})">
      <span area-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>

<!---------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------->
<br /><br /><br />

<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">
    {{note.data}}
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span area-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>

<form method="POST">
  <textarea name="note" id="note" class="form-control"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Note</button>
  </div>
</form>

<!---------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------->

{% endblock %}
